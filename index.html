<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Hall Indonesia</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #faf6f0;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
    }
    header .search-bar input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }
    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .menu {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .card h3 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #d32f2f;
    }
    .card p { font-size: 14px; margin-bottom: 10px; }
    .card button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .card button:hover { background: #2c6e2f; }

    aside.cart {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: fit-content;
    }
    aside.cart h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #d32f2f;
    }
    ul { list-style: none; margin-bottom: 12px; }
    li { font-size: 14px; margin-bottom: 6px; }
    .checkout {
      background: #d32f2f;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout:hover { background: #a52828; }

    /* Responsive */
    @media (max-width: 1024px) {
      .menu { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      header .search-bar input { width: 100%; }
      main { flex-direction: column; }
      .menu { grid-template-columns: 1fr; }
      aside.cart {
        position: static;
        width: 100%;
        margin-top: 20px;
      }
    }
    @media (max-width: 480px) {
      body { font-size: 14px; }
      header .logo { font-size: 18px; }
      .card { padding: 12px; }
      .card h3 { font-size: 16px; }
      .card p { font-size: 13px; }
      .card button {
        padding: 6px 10px;
        font-size: 13px;
      }
      .checkout {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
  <!-- QR Code Generator CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">üç¥ Food Hall Indonesia</div>
    <div class="search-bar">
      <input type="text" placeholder="Cari makanan..." />
    </div>
  </header>

  <main>
    <!-- Menu -->
    <section class="menu">
      <div class="card">
        <img src="img/kerupuk.jpg" alt="Nasi Goreng">
        <h3>Nasi Goreng</h3>
        <p>Rp25.000</p>
        <button onclick="addToCart('Nasi Goreng', 25000)">Tambah</button>
      </div>
      <div class="card">
        <img src="img/soto betawi.jpg" alt="Soto Betawi">
        <h3>Soto Betawi</h3>
        <p>Rp30.000</p>
        <button onclick="addToCart('Soto Betawi', 30000)">Tambah</button>
      </div>
      <div class="card">
        <img src="img/rendang.jpg" alt="Rendang">
        <h3>Rendang</h3>
        <p>Rp45.000</p>
        <button onclick="addToCart('Rendang', 45000)">Tambah</button>
      </div>
      <div class="card">
        <img src="img/gado-gado.jpg" alt="Gado-Gado">
        <h3>Gado-Gado</h3>
        <p>Rp20.000</p>
        <button onclick="addToCart('Gado-Gado', 20000)">Tambah</button>
      </div>
      <div class="card">
        <img src="img/kerupuk2.jpg" alt="Kerupuk">
        <h3>Kerupuk</h3>
        <p>Rp5.000</p>
        <button onclick="addToCart('Kerupuk', 5000)">Tambah</button>
      </div>
      <div class="card">
        <img src="img/sate-ayam.jpg" alt="Sate Ayam">
        <h3>Sate Ayam</h3>
        <p>Rp35.000</p>
        <button onclick="addToCart('Sate Ayam', 35000)">Tambah</button>
      </div>
    </section>

    <!-- Cart -->
    <aside class="cart">
      <h2>Keranjang</h2>
      <ul id="cart-items"></ul>
      <p>Total: Rp<span id="total">0</span></p>
      <button class="checkout" onclick="checkout()">Selesai</button>
    </aside>
  </main>

  <!-- QRIS Payment Modal -->
  <div id="paymentModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; padding:24px; border-radius:12px; max-width:350px; margin:100px auto; text-align:center; position:relative;">
      <span style="position:absolute; right:16px; top:10px; font-size:22px; cursor:pointer;" onclick="closeModal()">&times;</span>
      <h3>Pembayaran QRIS</h3>
      <div id="qrisTotal" style="margin:10px 0; font-weight:bold;"></div>
      <div id="qrcode" style="margin:16px 0;"></div>
      <button onclick="closeModal()" style="background:#d32f2f; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Selesai</button>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.item} - Rp${c.price}`;
        cartItems.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      // Show QRIS modal
      showQRISModal();
    }

    function showQRISModal() {
      const modal = document.getElementById("paymentModal");
      const qrisTotal = document.getElementById("qrisTotal");
      const qrContainer = document.getElementById("qrcode");
      qrisTotal.textContent = "Total: Rp" + total.toLocaleString("id-ID");
      qrContainer.innerHTML = "";
      // Generate QR code
      const qr = qrcode(0, "L");
      qr.addData("QRIS Pembayaran Rp" + total.toLocaleString("id-ID"));
      qr.make();
      qrContainer.innerHTML = qr.createImgTag(6);
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
      alert("Pesanan sudah selesai dibayar. Terima kasih!");
      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
